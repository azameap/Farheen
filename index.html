<!DOCTYPE html>
<html>
<head>
    <title>Important Question</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin-top: 120px;
        }

        h1 {
            font-size: 32px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>

<h1 id="question"></h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<script>
    let yesButton = document.getElementById("yesBtn");
    let noButton = document.getElementById("noBtn");

    // Typing Effect
    let text = "Will you be my cousin sister? ðŸ’–";
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("question").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 70);
        }
    }

    typeWriter();

    // No button runs away
    noButton.addEventListener("mouseover", function() {
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 100);

        noButton.style.position = "absolute";
        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
    });

    // Yes button celebration
    yesButton.addEventListener("click", function() {
        confetti();
        document.body.innerHTML = "<h1>Yayyyy! Officially my cousin sister now ðŸ’•âœ¨</h1>";
    });

</script>

</body>
</html>
