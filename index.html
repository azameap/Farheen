<!DOCTYPE html>
<html>
<head>
    <title>Important Diagnosis</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff4e50, #fc913a);
            margin-top: 120px;
            color: white;
        }

        h1 {
            font-size: 32px;
        }

        .report {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            width: 60%;
            margin: auto;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #00c853;
            color: white;
        }

        #noBtn {
            background-color: #d50000;
            color: white;
        }
    </style>
</head>

<body>

<h1 id="question"></h1>

<div class="report">
    ğŸ©º Medical Report<br><br>
    Patient: Me ğŸ˜Œ<br>
    Symptoms: Increased heartbeat when youâ€™re around â¤ï¸<br>
    Diagnosis: Acute Valentine Syndrome ğŸ’˜<br>
    Recommended Treatment: Become my Valentine
</div>

<button id="yesBtn">Approve Treatment ğŸ’Š</button>
<button id="noBtn">Refer to Another Doctor ğŸš‘</button>

<script>

    let yesButton = document.getElementById("yesBtn");
    let noButton = document.getElementById("noBtn");

    // Typing effect
    let text = "Dr., will you be my Valentine? ğŸ’˜";
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("question").innerHTML += text.charAt(i);

        }
    }

    typeWriter();

    // No button runs away
    noButton.addEventListener("mouseover", function() {
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 100);

        noButton.style.position = "absolute";
        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
    });

    // Yes button celebration
    yesButton.addEventListener("click", function() {
        confetti({
            particleCount: 200,

        });

        document.body.innerHTML = `

            <p>The patient is now officially your Valentine â¤ï¸</p>

        `;
    });

</script>

</body>
</html>
